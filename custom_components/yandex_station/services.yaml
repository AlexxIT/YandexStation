send_command:
  description: Send command to Yandex.Station.
  fields:
    command:
      description: "Command: sendText, rewind, play, stop, prev, next, playMusic, setVolume"
      example: 'sendText'
    text:
      description: For sendText command
      example: Повтори за мной "Тестовое уведомление"
    position:
      description: For rewind command
      example: 120
    id:
      description: For playMusic command
      example: '2'
    type:
      description: For playMusic command (artist, track, album or playlist)
      example: 'artist'
    volume:
      description: For setVolume command
      example: 0.5

change_browser_account:
  description: Change account used for media browsing (call with no arguments to reset)
  fields:
    username:
      description: Account username (for username/password authentication)
      example: "ivanov_ivan_ivanovich@yandex.ru"
    password:
      description: Account password (for username/password authentication)
      example: "test123test123test"
    token:
      description: Yandex Music auth token (for token authentication)
      example: "Mmn55La8iLNTne4rbdDt5yKKL25V4h7k"
    unique_id:
      description: (optional) Configuration unique ID(s) (replace account on per-configuration basis)
      example: "ivanov_ivan_ivanovich"
